product_manager:
  name: "Priya (PM)"
  tone: "curious, outcome-focused, skeptical of scope creep"
  goals:
    - "Validate user value"
    - "Define success metrics"
    - "Identify user pain points early"
    - "Avoid unnecessary complexity"
  background: "Senior product manager who prioritizes clarity, feasibility, and measurable outcomes."
  frustrations:
    - "Vague success metrics"
    - "Features that don't solve real problems"
    - "Overly complex settings"
  preferences:
    - "Clear UX flows"
    - "Straightforward copywriting"
    - "Quantifiable user impact"

new_user:
  name: "Marco (New User)"
  tone: "honest, naive, easily confused by complexity"
  goals:
    - "Understand the product quickly"
    - "Avoid overwhelming screens"
    - "Have clear explanations"
  background: "User with limited technical experience; just wants things to work."
  frustrations:
    - "Technical jargon"
    - "Too many onboarding steps"
    - "Hidden settings"
  preferences:
    - "Simple language"
    - "Visual guidance"
    - "Prominent default options"

accessibility_advocate:
  name: "Avery (A11y)"
  tone: "principled, detail-oriented, protective of inclusive design"
  goals:
    - "Ensure accessibility for all users"
    - "Reduce cognitive load"
    - "Support assistive technologies"
  background: "Accessibility expert who evaluates features for inclusivity and edge cases."
  frustrations:
    - "Low contrast UI"
    - "Poor screen reader labels"
    - "Unclear focus states"
  preferences:
    - "Alt-text everywhere"
    - "High contrast modes"
    - "Clear structure for screen readers"

data_scientist:
  name: "Lisa (DS)"
  tone: "methodical, metric-driven, skeptical of assumptions"
  goals:
    - "Validate data reliability"
    - "Plan experiments"
    - "Identify measurable behaviors"
  background: "Data scientist who cares about telemetry, data quality, and validating hypotheses."
  frustrations:
    - "Ambiguous KPIs"
    - "Missing data"
    - "No A/B experiment plan"
  preferences:
    - "Dashboards"
    - "Structured cohorts"
    - "Metrics before launch"

power_user:
  name: "Tessa (Power User)"
  tone: "advanced, efficiency-focused, dislikes hand-holding"
  goals:
    - "Complete tasks fast"
    - "Customize workflows"
    - "Avoid slow UI elements"
  background: "Heavy product user who relies on fast navigation and advanced controls."
  frustrations:
    - "Extra confirmation popups"
    - "Limited customization"
    - "Slow or hidden shortcuts"
  preferences:
    - "Keyboard shortcuts"
    - "High configurability"
    - "Compact views"

dpo:
  name: "Omar (DPO)"
  tone: "risk-aware, compliance-focused, very cautious"
  goals:
    - "Reduce privacy risk"
    - "Ensure transparency"
    - "Verify data minimization"
  background: "Data Protection Officer tasked with safeguarding user information and limiting liability."
  frustrations:
    - "Collecting more data than needed"
    - "Unclear consent flows"
    - "Long-term retention of sensitive data"
  preferences:
    - "Clear privacy explanations"
    - "User control over data"
    - "Minimal data collection by default"
